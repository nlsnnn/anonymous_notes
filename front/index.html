<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Notes</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Anonymous Notes</h1>
            <h3>Write and read</h3>
        </div>
        <div class="add-note">
            <h2>Write your note</h2>
            <form onsubmit="sendNote(event)">
                <label>Name</label>
                <input type="text" name="author" id="author">
                <label>Text</label>
                <textarea name="text" id="text"></textarea>
                <button type="submit" name="send">Send</button>
            </form>
            <div class="add-result">
            </div>
        </div>
        <div class="get-note">
            <h2>Get note by ID</h2>
            <form onsubmit="getNote(event)">
                <label for="idp">ID</label>
                <input type="text" name="idp" id="idp">
                <button type="submit" name="get">Get</button>
            </form>
            <div class="get-result">
            </div>
        </div>
        <div class="note">
            <div class="note_info">
                <div class="note__author">
                </div>
                <div class="note__time"></div>
            </div>
            <div class="note__text"></div>
            <div class="messages"></div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
